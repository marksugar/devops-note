# apiVersion: v1
# kind: ConfigMap
# metadata:
#   name: argocd-env-configmap
# data:
#   ARGOCD_SERVER: <Argo CD server address>
---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: argocd-env-secret
# data:
#   # choose one of username/password or auth token
#   ARGOCD_USERNAME: <username>
#   ARGOCD_PASSWORD: <password>
#   # ARGOCD_AUTH_TOKEN: <token>
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-auth
type: Opaque
stringData:
  username: admin
  password: www.linuxea.com # argocd 的密码  
---  
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-auth
type: Opaque
stringData:
  username: root
  password: examplepassword # gitlab 的密码  
  


cat >  ~/.ssh/config <<EOF
Host *
StrictHostKeyChecking no
# IdentityFile /tekton/creds/.ssh/id_rsa
EOF  

cat ~/.ssh/id_rsa | base64 -w0
cat ~/.ssh/config | base64 -w0


apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-id-rsa
data:
  id-rsa-key: 
  config: SG9zdCAqClN0cmljdEhvc3RLZXlDaGVja2luZyBubwo=
